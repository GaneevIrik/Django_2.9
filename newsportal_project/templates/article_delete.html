{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление статьи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы точно хотите удалить пост ниже? <hr> "{{ object.title }}, {{ object.dateCreation }}, {{ object.text|truncatechars:50 }}"</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
